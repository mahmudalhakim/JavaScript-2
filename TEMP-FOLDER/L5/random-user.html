<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <h1 id="get-user" class="text-center"><a href="#">Random User</a></h1>
    <div class="card mx-auto" style="width: 18rem;display:none;">
      <img src="" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <a id="contact" href="#" class="btn btn-primary">Contact Me</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        getUser();

        $("#get-user").click(function(e) {
          e.preventDefault();
          getUser();
        });
      });

      function getUser() {
        $.ajax({
          url: "https://randomuser.me/api/",
          dataType: "json",
          success: function(data) {
            let user = data.results[0];
            console.log(user);
            showUser(user);
          }
        });

        // OBS! Du kan använda metoden getJSON istället för metoden ajax
        /* 
        $.getJSON("https://randomuser.me/api/", function(data){
            let user = data.results[0];
            console.log(user);
            showUser(user);
        });
        */
      }

      function showUser(user) {
        let image = user.picture.large;
        $(".card-img-top").attr("src", image);

        let name = user.name.first + " " + user.name.last;
        $(".card-title")
          .text(name)
          .css("textTransform", "capitalize");

        let cardText = "Age: " + user.dob.age + "<br>";
        cardText += "City: " + user.location.city.toUpperCase();
        $(".card-text").html(cardText);

        let email = user.email;
        $("#contact").attr("href", "mailto:" + email);

        $(".card").fadeIn(100);
      }
    </script>
  </body>
</html>
