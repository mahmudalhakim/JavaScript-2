<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOG API</title>
  </head>
  <body>
    <h1>Dog API</h1>
    <!-- 
        Övning
        Skapa följande sida
        https://dog.ceo/dog-api/breeds-list 
        Tips: Lösningen finns i källkoden
        Här nedan finns en kopia på lösningen
    -->

    <h3>Breeds list</h3>
    <div>
      <div class="code-wrapper breeds">
        <span class="code"
          >https://dog.ceo/api/breed/<select class="dog-selector"></select
          >/images/random</span
        >
        <a href="javascript:void(0);" class="get-dog button">Fetch!</a>
      </div>
      <div class="demo-image"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        
        function getDog() {
          var selectedDog = $(".dog-selector option:selected").val();
          dogURL = selectedDog.replace(/-/g, "/");

          $.getJSON(
            "https://dog.ceo/api/breed/" + dogURL + "/images/random",
            function(result) {
              $(".demo-image").html("<img src='" + result.message + "'>");
            }
          );
        }
        function loadDogs() {
          $.getJSON("https://dog.ceo/api/breeds/list/all", function(result) {
            var breeds = result.message;
            firstDog = Object.keys(breeds)[0];
            $.each(breeds, function(dog, breed) {
              if (breeds[dog].length >= 1) {
                for (i = 0; i < breeds[dog].length; i++) {
                  $(".dog-selector").append(
                    '<option value="' +
                      dog +
                      "-" +
                      breeds[dog][i] +
                      '">' +
                      breeds[dog][i] +
                      " " +
                      dog +
                      "</option>"
                  );
                }
              } else if (breeds[dog].length < 1) {
                $(".dog-selector").append(
                  '<option value="' + dog + '">' + dog + "</option>"
                );
              }
            });
            $.getJSON(
              "https://dog.ceo/api/breed/" + firstDog + "/images/random",
              function(result) {
                $(".demo-image").html("<img src='" + result.message + "'>");
              }
            );
          });
        }
        $(".dog-selector").change(function() {
          $(".dog-selector option:selected").each(function() {
            getDog();
          });
        });
        $(".get-dog").click(function() {
          getDog();
        });
        $(document).ready(function() {
          loadDogs();
        });
      });
    </script>
  </body>
</html>
