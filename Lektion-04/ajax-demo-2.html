<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Ajax Demo 2</title>
</head>
<body>
    <h1>Ajax Demo 2</h1>
    <h2>Hämta textfiler med Ajax</h2>

    <button id="btn1" >Hämta data från textfilen demo1.txt</button>
    <p id="demo1"></p>

    <button id="btn2">Hämta data från textfilen demo2.txt</button>
    <p id="demo2"></p>

    <h2>Övning</h2>
    <button id="btn3">Hämta data från två olika textfiler
                      demo1.txt och demo2.txt</button>
    <div id="demo3">
        Visa text från demo1.txt och demo2.txt här!
    </div>


    <script src="ajax-demo-2.js"></script>
</body>
</html>
