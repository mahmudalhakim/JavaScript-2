<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="lightbox.css" />
    <title>Lightbox Demo</title>
  </head>
  <body>
    <h1>Lightbox demo</h1>

    <h2>
      Demo från
      <a href="https://lokeshdhakar.com/projects/lightbox2/#getting-started">
        https://lokeshdhakar.com/projects/lightbox2/#getting-started
      </a>
    </h2>

    <a
      class="example-image-link"
      href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg"
      data-lightbox="example-1"
    >
      <img
        class="example-image"
        src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg"
        alt="image-1"
      />
    </a>

    <h2>Flera exempel på lightbox</h2>
    <h3>Du behöver lägga till attributet data-lightbox på a-taggen</h3>
    <h3>CSS-Klasser behövs inte!</h3>
    <a
      data-lightbox="mahmud-demo"
      href="https://picsum.photos/1000/500/?random"
    >
      <img src="https://picsum.photos/200/100/?random" alt="Dummy Image" />
    </a>
    <a
      data-lightbox="mahmud-demo"
      href="https://picsum.photos/1001/500/?random"
    >
      <img src="https://picsum.photos/201/100/?random" alt="Dummy Image" />
    </a>

    <script src="lightbox-plus-jquery.min.js"></script>
  </body>
</html>
