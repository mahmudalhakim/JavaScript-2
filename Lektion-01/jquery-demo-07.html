<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demo 7</title>
</head>
<body>
    <h1>jQuery - Demo 7</h1>
    <h2 style="color:pink">Arbeta med attribut</h2>
    <a href="https://webacademy.se">Web Academy</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

        // Hämta alla länkar
        let $links = $('a');

        // Metoden attr()
        // Hämta värdet som finns i attributet href
        console.log($links.attr('href'));

        // Sätt ett nytt värde
        $links.attr('href', 'http://nackademin.se');
        $links.attr('target', '_blank');

        // Ta bort attribut
        $('h2').removeAttr('style');

    }); // Ready
    </script>
</body>
</html>
