<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS - Demo 1</title>
</head>
<body>
    <h1>AngularJS - Demo 1</h1>
    <h2>Hello AngularJS</h2>
    <div ng-app>
        <label for="">Name</label>
        <!-- 
            Model: En modell som heter yourName 
            Modellen tar hand om data
         -->
        <input type="text" placeholder="Enter a name here"
        ng-model="yourName">
        <!-- 
            View: En vy som visar resultatet på skärmen 
        -->
        <h1>Hello {{yourName }}</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src=""></script>
</body>
</html>
